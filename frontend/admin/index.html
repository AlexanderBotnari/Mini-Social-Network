<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMIN Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body >
    <div class="container mt-3">
    <div id="header">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal"><svg class="me-2 mb-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>Create</button>
    </div>
    <hr>
    <div id="content"></div>
    <hr>
    <div id="footer"></div>

    </div>
    <!-- Modal Create -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="createModalBody">

            <form id="createForm">
                <div class="mb-3">
                  <label for="exampleInputTitle" class="form-label">Title</label>
                  <input name="title" type="text" class="form-control" id="exampleInputTitle" aria-describedby="titleHelp">
                  <div id="titleHelp" class="form-text">We'll never share your title with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputBody" class="form-label">Body</label>
                  <textarea name="body" class="form-control" rows="5" id="exampleInputBody"></textarea>
                </div>
              </form>             
        </div>
        <div class="modal-footer" id="createModalFooter">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="createEntity()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Create -->
  
     <!-- Modal Update-->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="updateModalBody">
             
              <form class="updateForm" id="updateForm">
                <div class="mb-3">
                  <label for="exampleInputTitle" class="form-label">New Title</label>
                  <input name="title" type="text" class="form-control" id="updateInputTitle" aria-describedby="titleHelp">
                  <div id="titleHelp" class="form-text">We'll never share your new title with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputBody" class="form-label">New Body</label>
                  <textarea name="body" class="form-control" rows="5" id="updateInputBody"></textarea>
                </div>
              </form>           
        </div>
        <div class="modal-footer" id="updateModalFooter">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="updateEntity()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Update-->

       <!-- Modal Delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="deleteModalBody">
              <p>Are you sure you want to delete the entity ?</p>           
        </div>
        <div class="modal-footer" id="deleteModalFooter">
          <button type="button" class="btn btn-primary" id="confirmDeleteButton" onclick="confirmDelete()">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Delete-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
